<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BVS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header-container">
        <img src="images/npf-logo.jpg" alt="Nigerian Police Force Logo" class="logo">
         <h1>Biological Verification System For Crime Control </h1>
    </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="biometric.html">Biometric Capture</a></li>
                <li><a href="cases.html">Case Management</a></li>
                <li><a href="search.html">Database Search</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="login-container">
            <h2>Login</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <div id="login-message"></div>
            
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Akpotor Igbunuoghene Ogheneochukome's Project </p>
    </footer>
    <script src="js/auth.js"></script>
</body>
</html>
