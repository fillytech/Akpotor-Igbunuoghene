<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Biological Verification System</title>
    <!-- Google Fonts & Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f2f7fc;
            color: #23395d;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #1e355d 60%, #2776c1 100%);
            color: #fff;
            padding: 1.2rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        #npf-logo {
            height: 48px;
            margin-right: 1.5rem;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            flex: 1;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
        }
        nav a.active {
            font-weight: 700;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #2db4f0;
            transition: 0.3s;
            position: absolute;
            left: 0;
            bottom: -4px;
        }
        nav a:hover::after, nav a.active::after {
            width: 100%;
        }
        main {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h2 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: 700;
            color: #1e355d;
        }
        .dashboard-cards {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(39,118,193,0.07);
            padding: 2rem;
            flex: 1 1 300px;
            min-width: 250px;
            text-align: center;
        }
        .card .icon {
            font-size: 2.5rem;
            color: #2776c1;
            margin-bottom: 0.5rem;
        }
        .card .stat {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1e355d;
        }
        .quick-actions {
            margin-top: 2rem;
        }
        .quick-actions button {
            background: #2776c1;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-right: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .quick-actions button:hover {
            background: #1e355d;
        }
        footer {
            text-align: center;
            background: #1e355d;
            color: #fff;
            padding: 1rem;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 2rem;
            border-top: 2px solid #2776c1;
        }
        @media (max-width: 900px) {
            .dashboard-cards {flex-direction: column;}
        }
        @media (max-width: 700px) {
            main { padding: 0 0.3rem;}
            nav ul {flex-direction: column;}
            nav a {padding: 0.5rem 0;}
        }
    </style>
</head>
<body>
    <header>
        <img id="npf-logo" src="images/npf-logo.jpg" alt="Nigerian Police Force Logo">
        <h1>Biological Verification System</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="biometric.html"><i class="fas fa-fingerprint"></i> Biometric Capture</a></li>
                <li><a href="cases.html"><i class="fas fa-briefcase"></i> Case Management</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Database Search</a></li>
                <li><a href="admin.html"><i class="fas fa-user-shield"></i> Admin</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
        <div class="dashboard-cards">
            <div class="card">
                <div class="icon"><i class="fas fa-users"></i></div>
                <div class="stat">132</div>
                <div>Registered Persons</div>
            </div>
            <div class="card">
                <div class="icon"><i class="fas fa-fingerprint"></i></div>
                <div class="stat">89</div>
                <div>Biometric Records</div>
            </div>
            <div class="card">
                <div class="icon"><i class="fas fa-briefcase"></i></div>
                <div class="stat">27</div>
                <div>Cases</div>
            </div>
            <div class="card">
                <div class="icon"><i class="fas fa-user-shield"></i></div>
                <div class="stat">5</div>
                <div>Admins</div>
            </div>
        </div>
        <div class="quick-actions">
            <button onclick="location.href='biometric.html'"><i class="fas fa-fingerprint"></i> Capture Biometrics</button>
            <button onclick="location.href='cases.html'"><i class="fas fa-briefcase"></i> Manage Cases</button>
            <button onclick="location.href='search.html'"><i class="fas fa-search"></i> Search Database</button>
            <button onclick="location.href='admin.html'"><i class="fas fa-user-shield"></i> Admin Panel</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Akpotor Igbunuoghene Ogheneochukome's Project</p>
    </footer>
    <!-- Optionally include per-page JS files here -->
</body>
</html>
