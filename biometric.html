<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Capture - Biological Verification System</title>
    <!-- Google Fonts & Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f2f7fc;
            color: #23395d;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #1e355d 60%, #2776c1 100%);
            color: #fff;
            padding: 1.2rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        #npf-logo {
            height: 48px;
            margin-right: 1.5rem;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
            flex: 1;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
        }
        nav a.active {
            font-weight: 700;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #2db4f0;
            transition: 0.3s;
            position: absolute;
            left: 0;
            bottom: -4px;
        }
        nav a:hover::after, nav a.active::after {
            width: 100%;
        }
        main {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h2 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: 700;
            color: #1e355d;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(39,118,193,0.07);
            padding: 2rem;
            margin-top: 1rem;
        }
        label {
            display: block;
            font-weight: 500;
            margin-top: 1rem;
        }
        input, select, button {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
            padding: 0.7rem;
            border-radius: 5px;
            border: 1px solid #bfd5ef;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #2776c1;
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1e355d;
        }
        .biometric-section {
            margin-bottom: 2rem;
        }
        .biometric-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        .biometric-actions button {
            flex: 1 0 200px;
        }
        .biometric-preview {
            margin-top: 1.5rem;
            background: #f6fbff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(39,118,193,0.04);
            padding: 1.5rem;
        }
        footer {
            text-align: center;
            background: #1e355d;
            color: #fff;
            padding: 1rem;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 2rem;
            border-top: 2px solid #2776c1;
        }
        @media (max-width: 700px) {
            main { padding: 0 0.3rem;}
            nav ul {flex-direction: column;}
            nav a {padding: 0.5rem 0;}
            .biometric-actions {flex-direction: column;}
        }
    </style>
</head>
<body>
    <header>
        <img id="npf-logo" src="images/npf-logo.jpg" alt="Nigerian Police Force Logo">
        <h1>Biological Verification System</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="biometric.html" class="active"><i class="fas fa-fingerprint"></i> Biometric Capture</a></li>
                <li><a href="cases.html"><i class="fas fa-briefcase"></i> Case Management</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Database Search</a></li>
                <li><a href="admin.html"><i class="fas fa-user-shield"></i> Admin</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="card biometric-section">
            <h2><i class="fas fa-fingerprint"></i> Biometric Capture</h2>
            <form id="biometric-form">
                <label for="person-id">Person ID or Name</label>
                <input type="text" id="person-id" name="person-id" placeholder="Enter Person ID or Name" required>
                <label for="biometric-type">Biometric Type</label>
                <select id="biometric-type" name="biometric-type" required>
                    <option value="fingerprint">Fingerprint</option>
                    <option value="face">Face</option>
                    <option value="iris">Iris</option>
                </select>
                <div class="biometric-actions">
                    <button type="button"><i class="fas fa-fingerprint"></i> Capture Fingerprint</button>
                    <button type="button"><i class="fas fa-camera"></i> Capture Face</button>
                    <button type="button"><i class="fas fa-eye"></i> Capture Iris</button>
                </div>
                <button type="submit"><i class="fas fa-save"></i> Save Biometric Data</button>
            </form>
            <div class="biometric-preview">
                <h3><i class="fas fa-image"></i> Preview</h3>
                <p>No biometric data captured yet.</p>
                <!-- Show biometric image/preview here after capture -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Akpotor Igbunuoghene Ogheneochukome's Project </p>
    </footer>
     <script>
        // Tab Switching with Animation
        function showAdminTab(tab) {
            const tabs = ['users', 'system', 'export', 'audit'];
            tabs.forEach(t => {
                document.getElementById(t + '-tab').classList.remove('active');
                document.getElementById('tab-' + t).classList.remove('active');
            });
            document.getElementById(tab + '-tab').classList.add('active');
            document.getElementById('tab-' + tab).classList.add('active');
        }
    </script>
    <script src="js/admin.js"></script>
</body>
</html>
